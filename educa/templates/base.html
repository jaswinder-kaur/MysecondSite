<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Educa{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<style>
    ul.menu {
    list-style-type: none;

    text-align: justify;
    margin: auto;
    padding-top:30px;
    overflow: hidden;
    background-color: forestgreen;
    text-decoration-color: white;
}
    .contentButtons{
         background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
    }

</style>
<body>
  <div id="header">

    <ul class="menu">
      {% if request.user.is_authenticated %}
          <a href="/" class="logo" style="float:left;color:white;background-color: forestgreen;padding-bottom: 30px; text-decoration: none">EDUCA</a><li>
          <a href="{% url "logout" %}" style="float:right;color: white; text-decoration: none" >Sign out</a></li>
      {% else %}
        <li><a href="{% url "login" %}">Sign in</a></li>
      {% endif %}
    </ul>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      {% block domready %}
      {% endblock %}
    });
  </script>
</body>
</html>
